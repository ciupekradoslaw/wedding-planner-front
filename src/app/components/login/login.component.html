<mat-card class="w-max-[400px] w-full my-8 mx-auto text-center">
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>

      @if (!loginValid) {
        <mat-error>The username or password is incorrect</mat-error>
      }
      <mat-form-field class="block w-full">
        <input matInput placeholder="Username" formControlName="username" required />
        @if (loginForm.get('username')?.hasError('required')) {
          <mat-error>Please provide a valid username</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="block w-full">
        <input matInput type="password" placeholder="Password" formControlName="password" required />
        @if (loginForm.get('password')?.hasError('required')) {
          <mat-error>Please provide a valid password</mat-error>
        }
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
