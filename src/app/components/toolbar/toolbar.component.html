<mat-toolbar>
  <button matIconButton>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Wedding planner</span>
  <span class="flex-1"></span>
  @if (facade.isAuthenticated()) {
    <button matIconButton [matMenuTriggerFor]="settingsMenu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #settingsMenu="matMenu">
      <button mat-menu-item routerLink="/admin/guests">{{'ADMIN.GUESTS' | translate}}</button>
    </mat-menu>
    <button matIconButton (click)="onLogout()">
      <mat-icon>logout</mat-icon>
    </button>
  }
</mat-toolbar>
